<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./src/resset.css"/>
    <link rel="stylesheet" href="./src/style.css"/>
    <link rel="stylesheet" href="./src/responsivo.css"/>

    <title>Conversor de moedas</title>
</head>
<body>
    <img class="logo" src="./src/img/tio-patinhas-gif.gif" alt="logo-tio-patinhas"/>

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">
                    US$ Dólar americano
                </option>

                <option value="euro">
                    € Euro
                </option>

                <option value="libra">
                    £ Libra
                </option>

                <option value="bitcoin">
                   ₿ Bitcoin
                </option>

                <option value="real">
                    R$ Real Brasileiro
                </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">
            Converter
        </button>

        <section>
            <div class="moeda-box">
                <img src="./src/img/real.png" alt="Logo-moeda-a-converter">
                <p class="moeda">Real</p>
                <p class="moeda-valor-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./src/img/seta.png" alt="seta">

            <div class="moeda-box">
                <img class="currency-img" src="./src/img/dolar.png" alt="Logo-moeda-convertida">
                <p class="moeda" id="currency-name">Dólar americano</p>
                <p class="moeda-valor">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
    <script src="./js/index.js"></script>
</html>
